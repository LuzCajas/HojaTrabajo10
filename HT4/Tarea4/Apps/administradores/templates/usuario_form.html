{% extends 'base.html' %}
{% block contenido %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Registrar Usuario.</h2>
    <form method="POST" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
            <input type="submit" href="{% url 'home:login' %}" class="btn btn-primary w-100"></input>
        </div>
    </form>
</div>
{% endblock %}
